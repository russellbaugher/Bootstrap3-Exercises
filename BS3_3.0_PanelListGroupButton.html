<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment 3: Panel/ListGroup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstraptheme.
min.css" integrity="sha384-
rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style type="text/css">
    .btn {
      margin:2px;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading panel-title"><h2>Fruit</h2></div><!--.panel-heading-->

        <div class="panel-body">Check the catalog to see what is available</div>
        <ul class="list-group">
          <a href="#" class="list-group-item list-group-item-success">Kiwi</a>
          <a href="#" class="list-group-item list-group-item-info">Blueberries</a>
          <a href="#" class="list-group-item list-group-item-warning">Bananas</a>
          <a href="#" class="list-group-item list-group-item-danger">Strawberries</a>
        </ul>

        <div class="panel-footer clearfix"><!--clearfix allows btns right-align-->
          <button type="button" class="btn btn-default pull-right">Next</button>
          <button type="button" class="btn btn-primary pull-right">Prev</button>
        </div><!--.panel-footer-->

      </div><!--.panel-->
    </div> <!--.panel-group-->
  </div> <!--.container-->

</body>

</html>
